name: Release

on:
  push:
    branches:
      master
    tags:
    - '*.*'

jobs:
  draft-release:
    runs-on: ubuntu-latest
    steps:
    - name: create release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ github.ref }}
        release_name: ${{ github.ref }}
        draft: true
        prerelease: false
  mac:
    runs-on: macOS-latest
    needs: draft-release
    steps:
    - name: checkout
      uses: actions/checkout@v2
    - name: node
      uses: actions/setup-node@v1
    - name: dependencies
      run: npm ci
    - name: build
      run: npm run build
    - name: package
      run: npm run dist
    - name: debug
      run: ls dist

